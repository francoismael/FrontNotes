<h2>Créé une note</h2>

<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <label>Titre</label>
    <input formControlName="title" required/>
    <label>Contenu</label>
    <input formControlName="content">

    <button type="submit">Enregistrer</button>
</form>
<app-popup *ngIf="showPopup" [message]="popupMessage" (close)="closePopup()"></app-popup>
