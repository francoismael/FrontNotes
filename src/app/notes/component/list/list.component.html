<div class="notes-container">
  <h1>Liste des Notes</h1>
  <app-search-bar (search)="searchNotes($event)"></app-search-bar>
  <lucide-icon [img]="FilePlus"  class="btn-create-note" routerLink="/notes/create">Cr√©er une note</lucide-icon>

  <ul class="notes-list">
    <li *ngFor="let note of notes" class="note-card">
      <h3>{{ note.title }}</h3>
      <p>{{ note.content }}</p>
      <div class="note-actions">
        <button class="btn-view" [routerLink]="['/notes', note.id]">View</button>
        <button class="btn-edit" [routerLink]="['/notes', note.id, 'edit']">Edit</button>
        <button class="btn-delete" (click)="deleteNote(note.id)">Delete</button>
      </div>
    </li>
  </ul>

  <app-popup
    *ngIf="showPopup"
    [message]="messagePopup"
    (close)="closePopup()"
  ></app-popup>
</div>
