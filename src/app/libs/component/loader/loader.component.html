<div class="container" [ngClass]="{'full-width-container': fullWidth}">
    <div class="spinner" [class.spinner--hide]="!isLoading" [ngClass]="{'spinner--column-display': true}">
        <h4 *ngIf="message">{{ message }}...</h4>
        <svg viewBox="0 0 50 50" [style.width.px]="spinnerWidth" [style.height.px]="spinnerHeight">
            <circle class="path" cx="25" cy="25" r="20" fill="none" stroke-width="3"></circle>
        </svg>
    </div>
    <div class="content">
        <ng-content></ng-content>
    </div>
</div>
